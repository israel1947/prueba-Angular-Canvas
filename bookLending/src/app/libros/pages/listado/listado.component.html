<h1>Listado de libros</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout ="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
        *ngFor="let libro of libros"><!--cada carta tomara el 20% del row-->

        <app-libro-tarjeta [libro]="libro"></app-libro-tarjeta>

    </div>
</div>
